<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVR Form</title>
    <link rel="stylesheet" href="style-dvr1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>

<body>

    <div class="form">
        <div class="container">
            <div class="heading">
                <h1>DVR-2</h1>
                <a href="../Camera status/index.html"><button>&#10006</button></a>
            </div>
            <div class="date">
                <label for="date">Date & Time: </label>
                <input type="datetime-local">
            </div>
            <p id="detail"></p>
            <div>
                <table class="table" id="tbl">
                    <tr>
                        <th>Camera Name</th>
                        <th>Location</th>
                        <th>Floor</th>
                        <th>Live Status </th>
                        <th>Playback Status</th>
                    </tr>
                    <tr>
                        <td>Camera-1</td>
                        <td class=" text">Training Room(Entrance)</td>

                        <td>3</td>
                        <td>
                            <div class=""><select name="Status" id="">
                                    <option value="2">Working</option>
                                    <option value="1">Not Working</option>
                                </select></div>
                        </td>
                        <td>
                            <div class=""><select name="Status" id="">
                                    <option value="2">Working</option>
                                    <option value="1">Not Working</option>
                                </select></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Camera-2</td>
                        <td class=" text">Dining Hall</td>

                        <td>3</td>
                        <td>
                            <div class=""><select name="Status" id="">
                                    <option value="2">Working</option>
                                    <option value="1">Not Working</option>
                                </select></div>
                        </td>
                        <td>
                            <div class=""><select name="Status" id="">
                                    <option value="2">Working</option>
                                    <option value="1">Not Working</option>
                                </select></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Camera-3</td>
                        <td class=" text">Store Room</td>

                        <td>3</td>
                        <td>
                            <div class=""><select name="Status" id="">
                                    <option value="2">Working</option>
                                    <option value="1">Not Working</option>
                                </select></div>
                        </td>
                        <td>
                            <div class=""><select name="Status" id="">
                                    <option value="2">Working</option>
                                    <option value="1">Not Working</option>
                                </select></div>
                        </td>
                    </tr>


                </table>
            </div>

            <div class="save">
                <button class="success" onclick="show()"><img src="save.png" alt="">Save</button>
                <button class="danger" onclick="print()"><img src="report.png" alt="">Report</button>
            </div>
        </div>
    </div>

    <script>
        function show() {
            document.getElementById("detail").innerHTML = "Successfully Saved"
        }
        window.jsPDF = window.jspdf.jsPDF;
        var docPDF = new jsPDF();
        function print() {
            var elementHTML = document.querySelector("#tbl");
            docPDF.html(elementHTML, {
                callback: function (docPDF) {
                    docPDF.save('DVR-2 Report.pdf');
                },
                x:22,
                y: 10,
                width: 180,
                windowWidth: 750
            });
        }

    </script>
</body>

</html>
