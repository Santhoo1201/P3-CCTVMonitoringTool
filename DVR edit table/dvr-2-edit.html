<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <link rel="stylesheet" href="style.css ">
</head>

<body>

    <div class="form">
        <div class="container">
            <div class="heading">
                <h1>DVR-2</h1>
                <a href="../Camera status/index.html"><button>&#10006</button></a>
            </div>
            <div class="date">
                <label for="date">Date & Time: </label>
                <input type="datetime-local">
            </div>
            <p id="detail"></p>
            <div>
                <table class="table">
                    <tr>
                        <th>Camera Name</th>
                        <th>Location</th>
                        <th>Floor</th>
                    </tr>

                    <tbody id="data">

                    </tbody>
                </table>
            </div>

            <div class="save">
                <button class="success" onclick="show()"><img src="save.png" alt="">Save</button>
                <button onclick="add()">Add Row</button>
                <button onclick="remove()">Delete</button>

            </div>
        </div>
    </div>

    <script>
        function show() {
            document.getElementById("detail").innerHTML = "Successfully Saved"
        }
        i = 1;
        function add() {

            content = `
            <tr id='data${i}'>
                <td>Camera-${i}</td>
                <td><input type="text"></td>
                <td><input type="number"></td>
            </tr>
            `
            document.getElementById('data').insertAdjacentHTML('beforeend', content)
            i = i + 1

        }
        add()

        function remove() {
            if (i != 2) {
                i = i - 1
                document.getElementById('data' + i).remove();

            }
        }


    </script>
</body>

</html>
