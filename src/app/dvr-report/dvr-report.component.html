    <div class="dashboard">
        <div class="code">
            <div class="sidebar">
                <h2>Report Status</h2>
                <a class="active" href="#">DVR-1</a>
                <a href="./index-dvr2-report.html">DVR-2</a>
                <a href="./index-dvr3-report.html">DVR-3</a>
            </div>
        </div>

        <div class="report">
            <h1>DVR-1</h1>
            <table class="table">
                <tr >
                    <th rowspan="1">Camera Name</th>
                    <th *ngFor="let dvrdetail of newCameraArray;" colspan="2" rowspan="2">{{dvrdetail.cameras}}<br>{{dvrdetail.roomName}}<br>{{dvrdetail.floorNo}}</th>
                    
                </tr>
                <tr>
                    <th rowspan="2">Date</th>
                </tr>
                <tr  >
                    <ng-container *ngFor="let a of newCameraArray;">
                    <th >Live</th>
                    <th >Playback</th>
                </ng-container>
                </tr>
                <tr *ngFor="let n of dateArray">
                    <td>{{n.date}}</td>
                    <ng-container *ngFor="let dv of newCameraArray;" >
                    <td >{{dv.liveStatus}}</td>
                    <td>{{dv.playBackStatus}}</td>
                    </ng-container>
                    
                </tr>

               
            </table>
            <div class="download">
                <button>Download</button>
            </div>
        </div>

    </div>
